<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub ‰∫ëÁõò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .breadcrumb {
            padding: 15px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            cursor: pointer;
            color: #667eea;
            transition: color 0.3s;
        }

        .breadcrumb-item:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .breadcrumb-separator {
            color: #999;
        }

        .breadcrumb-current {
            color: #495057;
            font-weight: 500;
        }

        .file-list {
            padding: 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: #f8f9fa;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 15px;
            font-size: 1.5em;
        }

        .file-icon.folder {
            background: #ffd93d;
            color: #f9a825;
        }

        .file-icon.file {
            background: #e3f2fd;
            color: #1976d2;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: 1.1em;
            color: #212529;
            margin-bottom: 4px;
        }

        .file-meta {
            font-size: 0.85em;
            color: #6c757d;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-download {
            background: #667eea;
            color: white;
        }

        .btn-download:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .btn-open {
            background: #28a745;
            color: white;
        }

        .btn-open:hover {
            background: #218838;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.4);
        }

        .empty-state {
            padding: 60px 30px;
            text-align: center;
            color: #6c757d;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .loading {
            padding: 60px 30px;
            text-align: center;
            color: #6c757d;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top-color: #667eea;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            padding: 20px 30px;
            background: #f8f9fa;
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
            border-top: 1px solid #e9ecef;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .file-item {
                padding: 12px 15px;
            }

            .file-icon {
                width: 35px;
                height: 35px;
                font-size: 1.3em;
            }

            .breadcrumb {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚òÅÔ∏è GitHub ‰∫ëÁõò</h1>
            <p>Âü∫‰∫é GitHub ÁöÑÊñá‰ª∂Â≠òÂÇ®‰∏éÂàÜ‰∫´Âπ≥Âè∞</p>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <span class="breadcrumb-item" data-path="">üè† Ê†πÁõÆÂΩï</span>
        </div>

        <div class="file-list" id="fileList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Ê≠£Âú®Âä†ËΩΩÊñá‰ª∂ÂàóË°®...</p>
            </div>
        </div>

        <div class="footer">
            <p>Powered by GitHub | ÈùôÊÄÅÁΩëÈ°µÊâòÁÆ°</p>
        </div>
    </div>

    <script>
        // ÈÖçÁΩÆ
        const FILES_INF_PATH = 'files.inf';
        const GITHUB_RAW_BASE = 'https://raw.githubusercontent.com';
        const CURRENT_REPO = window.location.pathname.match(/\/([^/]+\/[^/]+)\//)?.[1] || '';

        let currentPath = '';
        let fileData = null;

        // ‰ªé files.inf Âä†ËΩΩÊñá‰ª∂Êï∞ÊçÆ
        async function loadFilesInf() {
            try {
                const response = await fetch(FILES_INF_PATH);
                if (!response.ok) {
                    throw new Error('Êó†Ê≥ïÂä†ËΩΩÊñá‰ª∂ÂàóË°®');
                }
                const text = await response.text();
                return parseFilesInf(text);
            } catch (error) {
                console.error('Âä†ËΩΩÊñá‰ª∂ÂàóË°®Â§±Ë¥•:', error);
                return null;
            }
        }

        // Ëß£Êûê files.inf Êñá‰ª∂Ê†ºÂºè
        function parseFilesInf(text) {
            const files = [];
            const lines = text.split('\n').filter(line => line.trim() && !line.trim().startsWith('#'));
            
            for (const line of lines) {
                const parts = line.split('|').map(p => p.trim());
                if (parts.length >= 3) {
                    files.push({
                        path: parts[0],
                        name: parts[1],
                        type: parts[2],
                        size: parts[3] || '0',
                        updated: parts[4] || new Date().toISOString()
                    });
                }
            }
            
            return files;
        }

        // Ëé∑ÂèñÂΩìÂâçÁõÆÂΩïÁöÑÊñá‰ª∂
        function getCurrentFiles() {
            if (!fileData) return [];
            
            const normalizedCurrentPath = currentPath ? currentPath.replace(/\/$/, '') + '/' : '';
            
            return fileData.filter(file => {
                const filePath = file.path;
                
                // Ê£ÄÊü•ÊòØÂê¶Âú®ÂΩìÂâçÁõÆÂΩï‰∏ã
                if (!filePath.startsWith(normalizedCurrentPath)) {
                    return false;
                }
                
                // Ëé∑ÂèñÁõ∏ÂØπË∑ØÂæÑ
                const relativePath = filePath.slice(normalizedCurrentPath.length);
                
                // Â¶ÇÊûúÊòØÁ©∫Â≠óÁ¨¶‰∏≤ÔºåËØ¥ÊòéÊòØÂΩìÂâçÁõÆÂΩïÊú¨Ë∫´ÔºåË∑≥Ëøá
                if (!relativePath) return false;
                
                // Ê£ÄÊü•ÊòØÂê¶ÊòØÁõ¥Êé•Â≠êÈ°πÔºà‰∏çÂåÖÂê´ /Ôºâ
                return !relativePath.includes('/');
            });
        }

        // Ëé∑ÂèñÊñá‰ª∂ÂõæÊ†á
        function getFileIcon(type) {
            return type === 'dir' ? 'üìÅ' : 'üìÑ';
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatSize(bytes) {
            if (bytes === '0' || !bytes) return 'Êú™Áü•Â§ßÂ∞è';
            const num = parseInt(bytes);
            if (isNaN(num)) return 'Êú™Áü•Â§ßÂ∞è';
            
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = num;
            let unitIndex = 0;
            
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            
            return `${size.toFixed(1)} ${units[unitIndex]}`;
        }

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateStr) {
            if (!dateStr) return 'Êú™Áü•Êó∂Èó¥';
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return 'Êú™Áü•Êó∂Èó¥';
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Ê∏≤ÊüìÈù¢ÂåÖÂ±ë
        function renderBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = currentPath.split('/').filter(p => p);
            
            let html = '<span class="breadcrumb-item" data-path="">üè† Ê†πÁõÆÂΩï</span>';
            
            let pathAccum = '';
            for (const part of parts) {
                pathAccum += part + '/';
                html += `<span class="breadcrumb-separator">/</span>`;
                html += `<span class="breadcrumb-item" data-path="${pathAccum}">${part}</span>`;
            }
            
            breadcrumb.innerHTML = html;
            
            // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            breadcrumb.querySelectorAll('.breadcrumb-item').forEach(item => {
                item.addEventListener('click', () => {
                    currentPath = item.dataset.path;
                    renderFileList();
                });
            });
        }

        // Ê∏≤ÊüìÊñá‰ª∂ÂàóË°®
        function renderFileList() {
            const fileList = document.getElementById('fileList');
            const files = getCurrentFiles();
            
            renderBreadcrumb();
            
            if (files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <h3>Ê≠§ÁõÆÂΩï‰∏∫Á©∫</h3>
                        <p>ÊöÇÊó†Êñá‰ª∂ÊàñÊñá‰ª∂Â§π</p>
                    </div>
                `;
                return;
            }
            
            // ÊéíÂ∫èÔºöÊñá‰ª∂Â§πÂú®ÂâçÔºåÊñá‰ª∂Âú®Âêé
            files.sort((a, b) => {
                if (a.type === 'dir' && b.type !== 'dir') return -1;
                if (a.type !== 'dir' && b.type === 'dir') return 1;
                return a.name.localeCompare(b.name);
            });
            
            let html = '';
            for (const file of files) {
                const iconClass = file.type === 'dir' ? 'folder' : 'file';
                const icon = getFileIcon(file.type);
                
                html += `
                    <div class="file-item" data-path="${file.path}" data-type="${file.type}">
                        <div class="file-icon ${iconClass}">${icon}</div>
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-meta">
                                ${file.type === 'dir' ? 'Êñá‰ª∂Â§π' : formatSize(file.size)} ¬∑ ${formatDate(file.updated)}
                            </div>
                        </div>
                        <div class="file-actions">
                            ${file.type === 'dir' 
                                ? `<button class="btn btn-open">üìÇ ÊâìÂºÄ</button>`
                                : `<button class="btn btn-download">‚¨áÔ∏è ‰∏ãËΩΩ</button>`
                            }
                        </div>
                    </div>
                `;
            }
            
            fileList.innerHTML = html;
            
            // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            fileList.querySelectorAll('.file-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const path = item.dataset.path;
                    const type = item.dataset.type;
                    
                    if (type === 'dir') {
                        currentPath = path.endsWith('/') ? path : path + '/';
                        renderFileList();
                    } else {
                        downloadFile(path);
                    }
                });
            });
        }

        // ‰∏ãËΩΩÊñá‰ª∂
        function downloadFile(path) {
            // ÊûÑÈÄ† GitHub Raw URL
            const url = `${GITHUB_RAW_BASE}/${CURRENT_REPO}/main/${path}`;
            window.open(url, '_blank');
        }

        // ÂàùÂßãÂåñ
        async function init() {
            fileData = await loadFilesInf();
            
            if (!fileData) {
                document.getElementById('fileList').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        <h3>Âä†ËΩΩÂ§±Ë¥•</h3>
                        <p>Êó†Ê≥ïÂä†ËΩΩÊñá‰ª∂ÂàóË°®ÔºåËØ∑Á°Æ‰øù files.inf Êñá‰ª∂Â≠òÂú®</p>
                    </div>
                `;
                return;
            }
            
            // ËÆæÁΩÆÈªòËÆ§Ë∑ØÂæÑ‰∏∫ files/ ÁõÆÂΩï
            currentPath = 'files/';
            renderFileList();
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
