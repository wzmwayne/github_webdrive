<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub äº‘ç›˜ - è°ƒè¯•æ¨¡å¼</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #fff; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        .file-item { padding: 5px; border-bottom: 1px solid #eee; cursor: pointer; }
        .file-item:hover { background: #ffffcc; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>GitHub äº‘ç›˜ - è°ƒè¯•æ¨¡å¼</h1>
    
    <div id="debug-info">
        <div class="debug">
            <strong>è°ƒè¯•ä¿¡æ¯ï¼š</strong><br>
            å½“å‰è·¯å¾„: <span id="currentPath"></span><br>
            ä»“åº“: <span id="repo"></span><br>
            æ–‡ä»¶æ€»æ•°: <span id="fileCount"></span><br>
            å½“å‰ç›®å½•æ–‡ä»¶æ•°: <span id="currentDirCount"></span>
        </div>
    </div>

    <div class="debug">
        <strong>å½“å‰ç›®å½•è·¯å¾„:</strong> <span id="breadcrumb"></span>
    </div>

    <h3>æ–‡ä»¶åˆ—è¡¨:</h3>
    <div id="fileList"></div>

    <h3>åŸå§‹ files.inf å†…å®¹:</h3>
    <pre id="rawContent" class="debug"></pre>

    <h3>è§£æåçš„æ–‡ä»¶æ•°æ®:</h3>
    <pre id="parsedData" class="debug"></pre>

    <script>
        // è°ƒè¯•ä¿¡æ¯
        function log(msg, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${msg}`);
        }

        // é…ç½®
        const FILES_INF_PATH = 'files.inf';
        const GITHUB_RAW_BASE = 'https://raw.githubusercontent.com';
        const CURRENT_REPO = window.location.pathname.match(/\/([^/]+\/[^/]+)\/)?.[1] || '';
        let currentPath = 'files/';
        let fileData = null;

        log(`ä»“åº“: ${CURRENT_REPO}`);
        log(`æ–‡ä»¶è·¯å¾„: ${FILES_INF_PATH}`);

        // æ›´æ–°è°ƒè¯•ä¿¡æ¯
        function updateDebugInfo() {
            document.getElementById('currentPath').textContent = currentPath;
            document.getElementById('repo').textContent = CURRENT_REPO || 'æœªçŸ¥';
            document.getElementById('fileCount').textContent = fileData ? fileData.length : 0;
            document.getElementById('currentDirCount').textContent = getCurrentFiles().length;
            document.getElementById('breadcrumb').textContent = currentPath;
        }

        // åŠ è½½æ–‡ä»¶
        async function loadFilesInf() {
            log('å¼€å§‹åŠ è½½ files.inf...');
            try {
                const response = await fetch(FILES_INF_PATH);
                log(`å“åº”çŠ¶æ€: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const text = await response.text();
                log(`æ–‡ä»¶å†…å®¹é•¿åº¦: ${text.length} å­—ç¬¦`);
                document.getElementById('rawContent').textContent = text;
                
                const parsed = parseFilesInf(text);
                log(`è§£ææˆåŠŸï¼Œå…± ${parsed.length} ä¸ªæ–‡ä»¶`);
                return parsed;
            } catch (error) {
                log(`åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                return null;
            }
        }

        // è§£ææ–‡ä»¶
        function parseFilesInf(text) {
            const files = [];
            const lines = text.split('\n');
            log(`æ€»è¡Œæ•°: ${lines.length}`);
            
            const validLines = lines.filter(line => line.trim() && !line.trim().startsWith('#'));
            log(`æœ‰æ•ˆè¡Œæ•°: ${validLines.length}`);
            
            for (const line of validLines) {
                const parts = line.split('|').map(p => p.trim());
                if (parts.length >= 3) {
                    files.push({
                        path: parts[0],
                        name: parts[1],
                        type: parts[2],
                        size: parts[3] || '0',
                        updated: parts[4] || ''
                    });
                    log(`æ·»åŠ æ–‡ä»¶: ${parts[0]} (${parts[2]})`);
                }
            }
            
            return files;
        }

        // è·å–å½“å‰ç›®å½•æ–‡ä»¶
        function getCurrentFiles() {
            if (!fileData) return [];
            
            const normalizedCurrentPath = currentPath.replace(/\/$/, '') + '/';
            log(`å½“å‰è§„èŒƒåŒ–è·¯å¾„: "${normalizedCurrentPath}"`);
            
            const files = fileData.filter(file => {
                const filePath = file.path;
                log(`æ£€æŸ¥æ–‡ä»¶: ${filePath} - æ˜¯å¦ä»¥ ${normalizedCurrentPath} å¼€å¤´: ${filePath.startsWith(normalizedCurrentPath)}`);
                
                if (!filePath.startsWith(normalizedCurrentPath)) return false;
                
                const relativePath = filePath.slice(normalizedCurrentPath.length);
                log(`  ç›¸å¯¹è·¯å¾„: "${relativePath}"`);
                
                if (!relativePath) return false;
                
                const isDirectChild = !relativePath.includes('/');
                log(`  æ˜¯å¦ç›´æ¥å­é¡¹: ${isDirectChild}`);
                return isDirectChild;
            });
            
            log(`å½“å‰ç›®å½•æ–‡ä»¶æ•°: ${files.length}`);
            return files;
        }

        // æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
        function renderFileList() {
            const fileList = document.getElementById('fileList');
            const files = getCurrentFiles();
            
            updateDebugInfo();
            
            if (files.length === 0) {
                fileList.innerHTML = '<div class="error">ğŸ“­ æ­¤ç›®å½•ä¸ºç©º</div>';
                return;
            }
            
            let html = '';
            files.forEach(file => {
                const icon = file.type === 'dir' ? 'ğŸ“' : 'ğŸ“„';
                html += `
                    <div class="file-item" onclick="handleClick('${file.path}', '${file.type}')">
                        ${icon} ${file.name} (${file.type}) - ${file.size} bytes
                    </div>
                `;
            });
            
            fileList.innerHTML = html;
        }

        // å¤„ç†ç‚¹å‡»
        function handleClick(path, type) {
            log(`ç‚¹å‡»: ${path} (${type})`);
            if (type === 'dir') {
                currentPath = path.endsWith('/') ? path : path + '/';
                renderFileList();
            } else {
                const url = `${GITHUB_RAW_BASE}/${CURRENT_REPO}/main/${path}`;
                log(`ä¸‹è½½é“¾æ¥: ${url}`);
                window.open(url, '_blank');
            }
        }

        // åˆå§‹åŒ–
        async function init() {
            log('åˆå§‹åŒ–...');
            fileData = await loadFilesInf();
            
            if (!fileData) {
                document.getElementById('fileList').innerHTML = '<div class="error">âš ï¸ åŠ è½½å¤±è´¥</div>';
                return;
            }
            
            document.getElementById('parsedData').textContent = JSON.stringify(fileData, null, 2);
            renderFileList();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
