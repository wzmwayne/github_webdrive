name: Update files.inf

on:
  push:
    branches: [ main, master ]
    paths:
      - 'files/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-files-inf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate index.html
        run: |
          # ç”Ÿæˆ HTML å¤´éƒ¨
          cat > index.html << 'EOF'
<!DOCTYPE html>
<html lang="zh-CN">
<head>
