        <div class="file-list">
EOF
          
          # éå† files ç›®å½•ç”Ÿæˆæ–‡ä»¶åˆ—è¡¨
          if [ -d "files" ]; then
            # å…ˆæ·»åŠ ç›®å½•
            find files -type d | sort | while read -r dirpath; do
              dirname=$(basename "$dirpath")
              relpath=$(echo "$dirpath" | sed 's|^files/||')
              
              # è·³è¿‡ files æ ¹ç›®å½•æœ¬èº«
              if [ "$dirpath" = "files" ]; then
                continue
              fi
              
              # è·å–å­ç›®å½•å’Œæ–‡ä»¶æ•°é‡
              subdir_count=$(find "$dirpath" -maxdepth 1 -type d 2>/dev/null | wc -l)
              file_count=$(find "$dirpath" -maxdepth 1 -type f 2>/dev/null | wc -l)
              total_count=$((subdir_count - 1 + file_count))
              
              cat >> index.html << EOF
            <div class="file-item">
                <span class="file-icon">ğŸ“</span>
                <span class="file-name">$dirname/</span>
                <span class="file-size">$total_count é¡¹</span>
            </div>
EOF
            done
            
            # æ·»åŠ æ–‡ä»¶
            find files -type f | sort | while read -r filepath; do
              filename=$(basename "$filepath")
              relpath=$(echo "$filepath" | sed 's|^files/||')
              size=$(stat -f%z "$filepath" 2>/dev/null || stat -c%s "$filepath" 2>/dev/null || echo "0")
              
              # æ ¼å¼åŒ–å¤§å°
              if [ "$size" -lt 1024 ]; then
                size_display="${size} B"
              elif [ "$size" -lt 1048576 ]; then
                size_display="$((size / 1024)).$((size % 1024 * 10 / 1024)) KB"
              else
                size_display="$((size / 1048576)).$((size % 1048576 * 10 / 1048576)) MB"
              fi
              
              download_url="https://raw.githubusercontent.com/wzmwayne/github_webdrive/main/files/$relpath"
              
