<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试 files.inf</title>
</head>
<body>
    <h1>测试 files.inf 加载</h1>
    <div id="status">正在加载...</div>
    <h2>内容:</h2>
    <pre id="content"></pre>
    
    <script>
        fetch('files.inf')
            .then(response => {
                document.getElementById('status').innerHTML = `状态: ${response.status} ${response.statusText}`;
                return response.text();
            })
            .then(text => {
                document.getElementById('content').textContent = text;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `错误: ${error.message}`;
            });
    </script>
</body>
</html>
